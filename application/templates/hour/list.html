{% extends "layout.html" %}

{% block body %}
<ul>
{% for i in hourList %}
  <li>{{ i.date }}</li>
  <table>
  {% for t in i.times %}
    <tr>
      <td>klo {{ t.time }}-{{ t.time + 1 }}</td>
      <td>Kiireellisyys: {{ t.busyness }}</td>
    </tr>
  {% endfor %}
  </table>
{% endfor %}
</ul>
{% endblock %}
