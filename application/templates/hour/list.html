{% extends "layout.html" %}

{% block body %}
  <table>
    <tr> 
      <th>Päivämäärä</th>
      <th>Kellonaika</th>
      <th>Kiireellisyysluokka</th>
    </tr>
    {% for h in hourList %}
    <tr>
      <td>{{ h.hour.date }}</td>
      <td>{{ h.hour.start }}-{{ h.hour.start + 1 }}</td>
      <td>{{ h.busyness }}</td>
    </tr>
    {% endfor %}
 </table>  

{% endblock %}
