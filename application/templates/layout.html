<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Työvuorolista</title>
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <p>
      Kirjautunut nimellä {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
    </p>
    {% else %}
    <a href="{{ url_for('auth_login') }}">Kirjaudu</a>
    {% endif %}

    <ul>
      <li><a href="{{ url_for('busyness_index') }}">Lista kiireellisyysluokista</a></li>
      <li><a href="{{ url_for('busyness_form') }}">Lisää kiireellisyysluokka</a></li>
      <li><a href="{{ url_for('hour_index') }}">Lista aukiolotunneista</a></li>
      <li><a href="{{ url_for('hour_form') }}">Määritä aukiolotunteja</a></li>
    </ul>

    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>
