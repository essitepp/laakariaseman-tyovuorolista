{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('employee_listHours') }}">
  <table>
    <tr>
      <td>
        {{ form.employee.label }}
      </td>
    </tr>
    <tr>
      <td>
        {{ form.employee }}
      </td>
      <td>
        <ul>
          {% for error in form.employee.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td>
        <input type="submit" value="Valitse"/>
      </td>
    </tr>
</form>
{% endblock %}
