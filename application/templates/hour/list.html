{% extends "layout.html" %}

{% block body %}

    <tr> 
      <th>Päivämäärä</th>
      <th>Kellonaika</th>
      <th>Kiireellisyysluokka</th>

    </tr>
    {% endfor %}
 </table>  



{% endblock %}
