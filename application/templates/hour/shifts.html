{% extends "layout.html" %}

{% block body %}
  <ul>
  {% for s in shiftList %}
    <li>{{ s.date }}</li>
    <ul>
    {% for t in s.times %}
      <li>klo {{ t.time }}-{{ t.time + 1 }}</li>
      <ul>
      {% for e in t.employees %}
        <li>{{ e }}</li>
      {% endfor %}
      </ul>
    {% endfor %}
    </ul>
  {% endfor %}
  </ul>

{% endblock %}
